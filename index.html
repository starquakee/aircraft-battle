<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001122, #003366);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #000033, #000066);
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
        }
        
        /* 难度选择样式 */
        .difficulty-selector {
            position: absolute;
            top: 120px;
            right: -120px;
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            align-items: center;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .difficulty-btn.active {
            background: #00ffff;
            color: #000033;
            font-weight: bold;
        }
        
        .restart-button {
            position: absolute;
            top: 10px;
            right: -120px;
            width: 120px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        
        .pause-button {
            position: absolute;
            top: 60px;
            right: -120px;
            width: 120px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        
        .pause-button button {
            background: linear-gradient(45deg, #00ffff, #0066ff);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .pause-button button:hover {
            background: linear-gradient(45deg, #00cccc, #0055cc);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .restart-button button {
            background: linear-gradient(45deg, #00ffff, #0066ff);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .restart-button button:hover {
            background: linear-gradient(45deg, #00cccc, #0055cc);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="750"></canvas>
        <div class="game-info">
            <div>血量: <span id="health">100</span></div>
            <div>得分: <span id="score">0</span></div>
            <div>武器等级: <span id="weaponLevel">1</span></div>
            <div>游戏时长: <span id="gameTime">00:00</span></div>
        </div>
        <div class="difficulty-selector" id="difficultySelector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">简单</button>
            <button class="difficulty-btn" onclick="setDifficulty('normal')">普通</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">困难</button>
        </div>
        <div class="controls">
            使用 WASD 键控制飞机移动 | 点击屏幕开始游戏
        </div>
        <div class="restart-button" id="restartButton">
            <button onclick="restartGame()">重新开始</button>
        </div>
        <div class="pause-button" id="pauseButton">
            <button onclick="togglePause()">暂停/继续</button>
        </div>
    </div>
    
    <!-- 背景音乐和音效 -->
    <audio id="bgMusic" loop>
        <source src="bgm/KOTOKO - jihad.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>
